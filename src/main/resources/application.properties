spring.application.name=hidalgo-pineda
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/cineHidalgo?serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Actualiza automáticamente la estructura de la base de datos
spring.jpa.hibernate.ddl-auto=update

# (Opcional) Muestra las consultas SQL en la consola
spring.jpa.show-sql=true
